<div class="list-group list-view-pf">
  <div class="list-group-item list-view-pf-stacked list-view-pf-top-align">
    <div class="check">
      <div class="list-view-pf-checkbox" *ngIf="fromAddDependency !== 'true'">
        <input type="checkbox" style="position: absolute;top: 35px;left: 15px;width: 15px;" [ngStyle]="{'top': fromAddDependency === 'true' ? '29px' : '35px'}">
      </div>
      <div class="list-view-pf-expand">
        <span class="fa fa-angle-right"></span>
      </div>
    </div>
    <div class="list-view-pf-actions" [ngClass]="{'add-dependency-action': fromAddDependency === 'true'}">
      <button class="btn btn-default check" (click)="addDependency(dependency)" *ngIf="fromAddDependency !== 'true'">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
      <button class="btn btn-default close" (click)="removeCompanion(dependency)" *ngIf="fromAddDependency !== 'true'">
        <span class="fa fa-remove"></span>
      </button>
      <button class="btn btn-default close" (click)="removeDependency(dependency)" *ngIf="fromAddDependency === 'true'">
        <span class="pficon pficon-remove"></span>
      </button>
    </div>
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-body">
        <div class="list-view-pf-description" [ngStyle]="{'padding-top': fromAddDependency === 'true' ? 0 : '15px'}">
          <div class="list-group-item-heading" [title]="dependency.name">
            {{dependency.name}}
          </div>
          <div class="list-group-item-text" [tooltip]="dependency?.reason" *ngIf="fromAddDependency !== 'true'">
            Why this dependency?
          </div>
        </div>
        <div class="list-view-pf-additional-info">
          <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            {{dependency.version}}
          </div>
          <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            <strong *ngIf="dependency?.security?.length">
              <span class="pficon-warning-triangle-o"></span>
            </strong>
            <strong *ngIf="!dependency?.security?.length">
              <span class="pficon-ok"></span>
            </strong>
            <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Security</span>
          </div>
          <!-- <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
            <strong>
              <span class="license-symbol"></span>
            </strong>
            <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Lisence</span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="fromAddDependency === 'true' && showAlternateSection" class="alternate-dependency">
    <div class="header">Alternate dependency</div>
    <div class="list-group-item list-view-pf-stacked list-view-pf-top-align">
      <div class="check">
        <div class="list-view-pf-expand">
          <span class="fa fa-angle-right"></span>
        </div>
      </div>
      <div class="list-view-pf-main-info">
        <div class="list-view-pf-body">
          <div class="list-view-pf-description">
            <div class="list-group-item-heading" [title]="dependency.name">
              {{dependency.name}}
            </div>
            <div class="list-group-item-text" [tooltip]="dependency?.reason">
              Why this dependency?
            </div>
          </div>
          <div class="list-view-pf-additional-info">
            <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
              {{dependency.version}}
            </div>
            <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
              <strong *ngIf="dependency?.security?.length">
                <span class="pficon-warning-triangle-o"></span>
              </strong>
              <strong *ngIf="!dependency?.security?.length">
                <span class="pficon-ok"></span>
              </strong>
              <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Security</span>
            </div>
            <!-- <div class="list-view-pf-additional-info-item list-view-pf-additional-info-item-stacked">
              <strong>
                <span class="license-symbol"></span>
              </strong>
              <span style="font-family:OpenSans;font-size:8px;color:#545b64;">Lisence</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="button-section">
      <button class="btn btn-default check" (click)="useAlternate()">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
      <button class="btn btn-default close" (click)="ignoreAlternate()">
        <span class="fa fa-remove"></span>
      </button>
    </div>
  </div>
</div>
